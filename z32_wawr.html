<!DOCTYPE html><html lang="pl"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Zmiana koloru t≥a - Zadanie 32</title>  <script>    function kolor_tla_nazwisko_ucznia(kolor) {      document.bgColor = kolor;    }  </script>  <style>    body {      font-family: Arial, sans-serif;      text-align: center;      padding-top: 50px;    }    #color-box {      padding: 50px;      background-color: lightgray;      cursor: pointer;      display: inline-block;      border-radius: 10px;    }  </style></head><body>  <h1>Najedü na pole, aby zmieniÊ kolor t≥a</h1>  <div id="color-box"       onMouseOver="kolor_tla_nazwisko_ucznia('lightblue')"       onMouseOut="kolor_tla_nazwisko_ucznia('white')">    Najedü kursorem na to pole  </div></body></html>
