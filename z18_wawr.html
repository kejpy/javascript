<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Rysowanie Stylizowanych Linii</title>  <style>    canvas {      border: 1px solid black;    }  </style></head><body>  <h1>Rysowanie Stylizowanych Linii</h1>  <canvas id="myCanvas" width="400" height="400"></canvas>  <script>    const canvas = document.getElementById("myCanvas");    const ctx = canvas.getContext("2d");    ctx.clearRect(0, 0, canvas.width, canvas.height);    ctx.strokeStyle = 'black';    ctx.lineWidth = 20;    ctx.lineCap = 'butt';    ctx.beginPath();    ctx.moveTo(30, 250);    ctx.lineTo(30, 400);    ctx.stroke();    ctx.lineCap = 'round';    ctx.beginPath();    ctx.moveTo(70, 250);    ctx.lineTo(70, 400);    ctx.stroke();    ctx.lineCap = 'square';    ctx.beginPath();    ctx.moveTo(110, 250);    ctx.lineTo(110, 400);    ctx.stroke();  </script></body></html>
