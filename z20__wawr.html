<!DOCTYPE html><html lang="pl"><head>    <meta charset="utf-8">    <title>Canvas - Rysowanie linii i obrazów</title>    <style>        canvas {            border: 1px solid black;        }    </style></head><body onload="rysuj();">    <canvas id="obrazek" width="600" height="800">        Twoja przegl¹darka nie wspiera Canvas! Zainstaluj Internet Explorer 9.x    </canvas>    <script type="text/javascript">        function rysuj() {            var rysowanie = document.getElementById('obrazek');            var rodzaj = rysowanie.getContext('2d');            rodzaj.clearRect(0, 0, rysowanie.width, rysowanie.height);            rodzaj.beginPath();            rodzaj.moveTo(200, 300);            rodzaj.lineTo(300, 350);            rodzaj.lineTo(300, 450);            rodzaj.lineTo(200, 500);            rodzaj.lineTo(100, 450);            rodzaj.lineTo(100, 350);            rodzaj.closePath();            rodzaj.lineWidth = 20;            rodzaj.lineJoin = "round";             rodzaj.stroke();            var obraz_arbuz = new Image();            obraz_arbuz.src = "arbuz.jpg";             obraz_arbuz.onload = function () {                rodzaj.drawImage(obraz_arbuz, 100, 100);            };            rodzaj.font = "30pt Times New Roman";            rodzaj.fillStyle = "blue";            rodzaj.fillText("Am-am Arbuz", 10, 50);        }    </script></body></html>
