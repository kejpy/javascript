<!DOCTYPE html><html lang="pl"><head>  <meta charset="UTF-8">  <title>Karol Game: Zdarzenia JavaScript</title>  <style>    body {      font-family: Arial, sans-serif;      text-align: center;      background-color: #f0f0f0;    }    h1 {      margin-top: 20px;    }    .game-container {      position: relative;      width: 600px;      height: 400px;      margin: 50px auto;      background-color: #ddd;      border: 2px solid #333;      overflow: hidden;    }    .ball {      position: absolute;      width: 30px;      height: 30px;      background-color: red;      border-radius: 50%;    }    .score-counter {      font-size: 24px;      margin-top: 10px;    }    .color-boxes {      margin: 20px auto;      display: flex;      justify-content: center;      gap: 15px;    }    .color-box {      width: 50px;      height: 50px;      cursor: pointer;    }    #text-box {      padding: 15px;      background-color: lightgrey;      text-align: center;      font-size: 18px;      border: 2px solid black;      width: 300px;      margin: 20px auto;    }  </style>  <script>     let ball;    let gameContainer;    let dx = 2;    let dy = -2;    let score = 0;    let gameInterval;    window.onload = function () {      ball = document.querySelector('.ball');      gameContainer = document.querySelector('.game-container');      ball.style.left = '50%';      ball.style.top = '50%';      gameInterval = setInterval(moveBall, 10);      document.addEventListener('mousemove', zmienTloIKolorTekstu);      document.addEventListener('mouseout', przywrocTloIKolorTekstu);    }    function moveBall() {      let ballX = ball.offsetLeft;      let ballY = ball.offsetTop;      let containerWidth = gameContainer.clientWidth;      let containerHeight = gameContainer.clientHeight;      ballX += dx;      ballY += dy;      if (ballX <= 0 || ballX >= containerWidth - ball.clientWidth) dx *= -1;      if (ballY <= 0) dy *= -1;      if (ballY >= containerHeight - ball.clientHeight) {        dy *= -1;        score++;        document.querySelector('.score-counter').innerText = `Odbicia: ${score}`;        increaseSpeed();      }      ball.style.left = `${ballX}px`;      ball.style.top = `${ballY}px`;    }    function increaseSpeed() {      dx *= 1.1;      dy *= 1.1;    }    function kolor_tla_kowalski(kolor) {      document.bgColor = kolor;    }    function zmienTloIKolorTekstu() {      var box = document.getElementById("text-box");      document.bgColor = "lightpink";       box.style.color = "darkred";       box.style.fontSize = "22px";      box.innerText = "Najecha≥eú na tekst!";    }    function przywrocTloIKolorTekstu() {      var box = document.getElementById("text-box");      document.bgColor = "white";       box.style.color = "black";       box.style.fontSize = "18px";       box.innerText = "Najedü na mnie myszkπ!";    }  </script></head><body>  <h1>Karol Game & Zadania z JavaScript</h1>  <div class="game-container">    <div class="ball"></div>  </div>  <div class="score-counter">Odbicia: 0</div>  <h2>Najeødøaj kursorem na pola, aby zmieniÊ kolor t≥a:</h2>  <div class="color-boxes">    <div class="color-box" style="background-color: lightblue;" onmouseover="kolor_tla_kowalski('lightblue')"></div>    <div class="color-box" style="background-color: lightgreen;" onmouseover="kolor_tla_kowalski('lightgreen')"></div>    <div class="color-box" style="background-color: lightcoral;" onmouseover="kolor_tla_kowalski('lightcoral')"></div>    <div class="color-box" style="background-color: lightgoldenrodyellow;" onmouseover="kolor_tla_kowalski('lightgoldenrodyellow')"></div>  </div>  <div id="text-box" onmousemove="zmienTloIKolorTekstu()" onmouseout="przywrocTloIKolorTekstu()">    Najedü na mnie myszkπ!  </div></body></html>
