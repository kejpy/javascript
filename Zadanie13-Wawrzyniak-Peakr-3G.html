<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 13 - Rozkład ułamka egipskiego</title>
    <script type="text/javascript">
        function rozkladUlamkaEgipskiego() {
            var m_kow = prompt("Podaj liczbę naturalną m większą od 0:", "");


            var m = parseInt(m_kow);

            if (m > 0) {

                var n = m + 1;
                var wynik = "1/" + m + " = 1/" + n + " + 1/" + (m * n);


                document.write("<p style='color: green; font-size: 30px;'>" + wynik + "</p>");
            } else {
                document.write("<p style='color: red; font-size: 30px;'>Podano nieprawidłową liczbę. m musi być liczbą naturalną większą od 0.</p>");
            }
        }
    </script>
</head>
<body>
    <h1>Zadanie 13: Rozkład ułamka egipskiego</h1>
    <button onclick="rozkladUlamkaEgipskiego()">Rozłóż ułamek</button>
</body>
</html>
