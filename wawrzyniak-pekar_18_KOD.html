<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<textarea>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Zadanie</h1>
    <script>
        var a = parseFloat(prompt("Podaj wartość a:", ""));
        var b = parseFloat(prompt("Podaj wartość b:", ""));

        function suma_wawr(a, b) {
            return a + b;
        }
        
        function odejmowanie_wawr(a, b) {
            return a - b;
        }
        
        function mnozenie_wawr(a, b) {
            return a * b;
        }
        
        function od_kwadratu_wawr(a, b) {
            return "" + a + "² = " + (a * a) + "<br>" + b + "² = " + (b * b);
        }
        
        function reszta_z_dzielenia_a_przez_b_wawr(a, b) {
            return a % b;
        }
        
        document.write("Suma = " + suma_wawr(a, b) + "<br>");
        document.write("Różnica = " + odejmowanie_wawr(a, b) + "<br>");
        document.write("Iloczyn = " + mnozenie_wawr(a, b) + "<br>");
        document.write("Kwadraty: <br>" + od_kwadratu_wawr(a, b) + "<br>");
        document.write("Reszta z dzielenia = " + reszta_z_dzielenia_a_przez_b_wawr(a, b) + "<br>");
    </script>
</body>
</textarea>
</body>
</html>
