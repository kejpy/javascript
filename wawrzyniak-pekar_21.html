<!DOCTYPE html>
<html>
<head>
    <title>Przyk≈Çad obliczenia V i Pc walca</title>
    <script language="JavaScript">
        function V(r, h) {
            let r_liczba = parseFloat(r);
            let h_liczba = parseFloat(h);
            let V_wynik = Math.PI * r_liczba * r_liczba * h_liczba;
            document.getElementsByName('obj')[0].value = V_wynik.toFixed(2);
            alert("V=" + V_wynik.toFixed(2) + " cm^3");
            document.getElementById("pokaz1").innerHTML = "V=" + V_wynik.toFixed(2) + " cm^3";
        }
        
        function Pc(r, h) {
            let r_liczba = parseFloat(r);
            let h_liczba = parseFloat(h);
            let Pc_wynik = 2 * Math.PI * r_liczba * r_liczba + 2 * Math.PI * r_liczba * h_liczba;
            document.getElementsByName('pole')[0].value = Pc_wynik.toFixed(2);
            alert("Pc=" + Pc_wynik.toFixed(2) + " cm^2");
            document.getElementById("pokaz2").innerHTML = "Pc=" + Pc_wynik.toFixed(2) + " cm^2";
        }
    </script>
</head>
<body>
    <h2>Obliczanie V i Pc walca</h2>
    <form name="formularz" onsubmit="V(this.promien.value, this.wysokosc.value); Pc(this.promien.value, this.wysokosc.value); return false;">
        <label>Podaj r:</label>
        <input size="6" name="promien" required>
        <label>Podaj h:</label>
        <input size="6" name="wysokosc" required>
        <br><br>
        <input type="submit" value="Oblicz">
        <br><br>
        <label>V=</label>
        <input size="6" name="obj" readonly>
        <label>Pc=</label>
        <input size="6" name="pole" readonly>
    </form>
    <table>
        <tr><td id="pokaz1"></td></tr>
        <tr><td id="pokaz2"></td></tr>
    </table>
    <br>
</body>
</html>
