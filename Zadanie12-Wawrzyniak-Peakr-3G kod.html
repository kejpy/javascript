<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 12 - Ile sekund z modyfikacją godzin</title>
    <style>
        .result {
            color: green;
            font-size: calc(30px + 10px); /* Czcionka: 30px + numer dnia urodzenia */
        }
    </style>
    <script type="text/javascript">
        function calculateSecondsWithHours() {
            var D1_kow = prompt("Podaj pierwszy dzień (D1):", "");
            var G1_kow = prompt("Podaj pierwszą godzinę (G1):", "");
            var D2_kow = prompt("Podaj drugi dzień (D2):", "");
            var G2_kow = prompt("Podaj drugą godzinę (G2):", "");


            var D1 = parseInt(D1_kow);
            var G1 = parseInt(G1_kow);
            var D2 = parseInt(D2_kow);
            var G2 = parseInt(G2_kow);


            if (D1 >= D2 && D1 >= 1 && D2 >= 1 && D1 <= 31 && D2 <= 31 && G1 >= 1 && G2 >= 1 && G1 <= 24 && G2 <= 24) {
                var totalSeconds = ((D1 - D2) * 24 * 60 * 60) + ((G1 - G2) * 60 * 60); // Obliczenie różnicy w sekundach
                document.getElementById("result").innerText = "Ilość sekund między dniami i godzinami: " + totalSeconds + " sekund";
            } else {
                document.getElementById("result").innerText = "Podano nieprawidłowe dane. Sprawdź dni i godziny.";
            }
        }
    </script>
</head>
<body>
    <h1>Zadanie 12: Ile sekund (z modyfikacją godzin)</h1>
    <button onclick="calculateSecondsWithHours()">Oblicz sekundy</button>
    <p id="result" class="result"></p>
</body>
