<!DOCTYPE html><html lang="pl"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Przyk³ad 37 - Kolory CMYK</title>  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>  <style>    /* Styl dla kwadratów CMYK */    .color-box {      width: 100px;      height: 100px;      margin: 10px;      display: inline-block;      cursor: pointer;      transition: background-color 0.3s ease;    }    /* Kolory CMYK */    #cyan { background-color: cyan; }    #magenta { background-color: magenta; }    #yellow { background-color: yellow; }    #black { background-color: black; }    /* Kolor po "zgaszeniu" (domyœlny) */    .off {      opacity: 0.4;    }  </style>  <script type="text/javascript">    $(document).ready(function() {      $('.color-box').click(function() {        $(this).toggleClass('off');      });    });  </script></head><body>  <h1>Przyk³ad 37 - Kolory CMYK</h1>  <div id="cyan" class="color-box"></div>  <div id="magenta" class="color-box"></div>  <div id="yellow" class="color-box"></div>  <div id="black" class="color-box"></div></body></html>
