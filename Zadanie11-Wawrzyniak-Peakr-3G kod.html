<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 11 - Ile sekund</title>
    <style>
        .result {
            color: green;
            font-size: calc(30px + 10px); /* Zwiększenie czcionki o 30 + liczba z zadania */
        }
    </style>
    <script type="text/javascript">
        function calculateSeconds() {

            var D1_kow = prompt("Podaj pierwszy dzień (D1):", "");
            var D2_kow = prompt("Podaj drugi dzień (D2):", "");


            var D1 = parseInt(D1_kow);
            var D2 = parseInt(D2_kow);

            if (D1 >= D2 && D1 >= 1 && D2 >= 1 && D1 <= 31 && D2 <= 31) {
                var seconds = (D1 - D2) * 24 * 60 * 60;
                document.getElementById("result").innerText = "Ilość sekund między dniami: " + seconds + " sekund";
            } else {
                document.getElementById("result").innerText = "Podano nieprawidłowe dane. Sprawdź dni.";
            }
        }
    </script>
</head>
<body>
    <h1>Zadanie 11: Ile sekund</h1>
    <button onclick="calculateSeconds()">Oblicz sekundy</button>
    <p id="result" class="result"></p>
</body>
