<!DOCTYPE html><html lang="pl">  <head>    <meta charset="utf-8">    <title>Karol_game</title>    <style>      canvas {        border: 2px solid blue;        display: block;        margin: 20px auto;      }      #score {        text-align: center;        font-size: 24px;        font-family: Arial, sans-serif;      }    </style>    <script type="text/javascript">      var canvas;      var ctx;      var x = 200;       var y = 350;       var dy = -5;       var radius = 15;       var score = 0;       var speedIncrease = 0.5;       function draw() {        canvas = document.getElementById('karolGameCanvas');        ctx = canvas.getContext('2d');        document.addEventListener("keydown", bounceBall);         setInterval(updateGame, 20);       }      function updateGame() {        ctx.clearRect(0, 0, canvas.width, canvas.height);        ctx.beginPath();        ctx.arc(x, y, radius, 0, Math.PI * 2);        ctx.fillStyle = "orange";        ctx.fill();        ctx.closePath();        y -= dy;        if (y + radius > canvas.height) {          alert(`Koniec gry! Twój wynik: ${score}`);          document.location.reload();        }        drawScore();      }      function bounceBall() {        if (y + radius >= canvas.height) {          dy = -(Math.abs(dy) + speedIncrease);          score++;        }      }      function drawScore() {        document.getElementById('score').textContent = `Wynik: ${score}`;      }    </script>  </head>  <body onload="draw();">    <div id="score">Wynik: 0</div>    <canvas id="karolGameCanvas" width="400" height="400">      Twoja przegl¹darka nie wspiera elementu canvas!    </canvas>  </body></html>
