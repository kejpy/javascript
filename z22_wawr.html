<!DOCTYPE html><html lang="pl"><head>  <meta charset="UTF-8">  <title>Canvas - Teksty</title>  <style>    canvas {      border: 1px solid black;      display: block;      margin: 20px auto;    }  </style></head><body>  <canvas id="tekstCanvas" width="600" height="400">    Twoja przegl¹darka nie wspiera elementu Canvas.  </canvas>  <script>    function rysujTeksty() {      var canvas = document.getElementById('tekstCanvas');      var ctx = canvas.getContext('2d');      ctx.fillStyle = "darkblue";      ctx.font = "24px Arial";      ctx.fillText("Witaj w Canvas!", 50, 50);      ctx.fillStyle = "green";      ctx.font = "bold 32px Verdana";      ctx.fillText("Du¿y zielony tekst", 50, 100);      ctx.shadowColor = "rgba(0, 0, 0, 0.5)";      ctx.shadowOffsetX = 4;      ctx.shadowOffsetY = 4;      ctx.shadowBlur = 4;      ctx.fillStyle = "purple";      ctx.font = "italic 28px Georgia";      ctx.fillText("Tekst z cieniem", 50, 150);      ctx.shadowOffsetX = 0;      ctx.shadowOffsetY = 0;      ctx.shadowBlur = 0;      ctx.globalAlpha = 0.6;      ctx.fillStyle = "red";      ctx.font = "22px Tahoma";      ctx.fillText("Przezroczysty tekst", 50, 200);      ctx.globalAlpha = 1.0;      ctx.strokeStyle = "orange";      ctx.lineWidth = 2;      ctx.font = "24px Comic Sans MS";      ctx.strokeText("Tekst z obramowaniem", 50, 250);      ctx.save();      ctx.translate(100, 350);      ctx.rotate(-Math.PI / 6);      ctx.fillStyle = "blue";      ctx.font = "18px Courier New";      ctx.fillText("Obrócony tekst", 0, 0);      ctx.restore();      var lines = [        "Pierwsza linia tekstu.",        "Druga linia tekstu.",        "Trzecia linia tekstu."      ];      ctx.fillStyle = "darkred";      ctx.font = "20px Times New Roman";      for (var i = 0; i < lines.length; i++) {        ctx.fillText(lines[i], 50, 300 + i * 25);      }    }    rysujTeksty();  </script></body></html>
