<!DOCTYPE html><html lang="pl"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Zadanie 33 - Zmiana t≥a i stylu tekstu</title>  <style>    body {      font-family: Arial, sans-serif;      text-align: center;      padding-top: 50px;      transition: background-color 0.3s ease;    }    #message {      padding: 20px;      font-size: 24px;      color: black;      transition: all 0.3s ease;    }  </style>  <script>    function zmienKolorTlaINapis(event) {      document.body.style.backgroundColor = `rgb(${event.clientX % 256}, ${event.clientY % 256}, 150)`;      const napis = document.getElementById("message");      napis.style.color = `rgb(${event.clientY % 256}, ${event.clientX % 256}, 100)`;      napis.style.fontSize = `${20 + event.clientY % 30}px`;      napis.textContent = `X: ${event.clientX}, Y: ${event.clientY}`;    }    function przywrocTloINapis() {      document.body.style.backgroundColor = "white";      const napis = document.getElementById("message");      napis.style.color = "black";      napis.style.fontSize = "24px";      napis.textContent = "Najedü myszkπ na ekran!";    }  </script></head><body onMouseMove="zmienKolorTlaINapis(event)" onMouseOut="przywrocTloINapis()">  <h1>Zadanie 33: Interaktywna zmiana t≥a i stylu tekstu</h1>  <p id="message">Najedü myszkπ na ekran!</p></body></html>
