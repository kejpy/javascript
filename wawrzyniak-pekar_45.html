<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wawrzyniak-Pekar_Zadanie45</title>
</head>
<body>
<script>
    let liczba_wejsciowa_waw = parseInt(prompt("Podaj liczbę całkowitą:"));
    let koniec_petli_waw = 10;
    let wielkosc_liter_waw = 42;
    document.write("<p>Ilość wykonania pętli = " + koniec_petli_waw + "</p>");
    document.write("<p>Wielkość liter = " + wielkosc_liter_waw + "px</p>");
    for (let i_waw = 1; i_waw <= koniec_petli_waw; i_waw++) {
        if (liczba_wejsciowa_waw % 2 === 0) {
            document.write("<div style='color:blue; font-size:" + wielkosc_liter_waw + "px;'>Wawrzyniak-Pekar</div>");
        } else {
            document.write("<div style='color:green; font-size:" + wielkosc_liter_waw + "px;'>Kacper</div>");
        }
    }
</script>
</body>
</html>
