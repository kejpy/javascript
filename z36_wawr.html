<!DOCTYPE html><html lang="pl"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Przyk³ad 36</title>  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>  <script type="text/javascript">    jQuery(document).ready(function() {      var a_trzy_litery_nazwiska_ucznia;      var b_trzy_litery_nazwiska_ucznia;      jQuery('p#firstNumber').click(function() {        a_trzy_litery_nazwiska_ucznia = prompt("Podaj pierwsz¹ liczbê");        a_trzy_litery_nazwiska_ucznia = parseInt(a_trzy_litery_nazwiska_ucznia);      });      jQuery('span#secondNumber').mouseenter(function() {        b_trzy_litery_nazwiska_ucznia = prompt("Podaj drug¹ liczbê");        b_trzy_litery_nazwiska_ucznia = parseInt(b_trzy_litery_nazwiska_ucznia);        var wynik = a_trzy_litery_nazwiska_ucznia % b_trzy_litery_nazwiska_ucznia;        jQuery('#result').text(a_trzy_litery_nazwiska_ucznia + " % " + b_trzy_litery_nazwiska_ucznia + " = " + wynik);      });    });  </script></head><body>  <p id="firstNumber" style="cursor: pointer;">Podaj pierwsz¹ liczbê</p>  <span id="secondNumber" style="cursor: pointer;">Podaj drug¹ liczbê</span>  <p id="result"></p></body></html>
