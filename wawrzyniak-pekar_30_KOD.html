<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programowanie Obiektowe</title>
    <script type="text/javascript">
        var samochod = {
            kolor: 'Czerwony',
            marka: 'Toyota',
            rok: 2020,
            samochod_wyswietl_Nazwisko: function () {
                document.getElementById('wynik').innerHTML = 
                    "Obiekt: Samochod<br>" +
                    "Pola: kolor, marka, rok<br>" +
                    "Metoda: samochod_wyswietl_Nazwisko<br>" +
                    "Wartości: " + this.kolor + ", " + this.marka + ", " + this.rok;
            }
        };

        function pokazKod() {
            alert("Kod znajduje się w źródle strony.");
        }
    </script>
</head>
<body>
    <h1>Programowanie Obiektowe</h1>
    <p>Obiekt: Samochod</p>
    <button onclick="samochod.samochod_wyswietl_Nazwisko()">Pokaż właściwości</button>
    <button onclick="pokazKod()">Pokaż kod</button>
    <div id="wynik"></div>
</body>
</html>
