<!DOCTYPE html>
<html lang="pl">
<head>
 <title>Zadanie 40 - WAWRZYNIAK 4TI</title>
 <meta charset="utf-8">
 <style>
  h1 { text-transform: uppercase; }
  input[type=button] { margin-right: 10px; }
 </style>
</head>
<body>

 <h1>Proste działania - WAWRZYNIAK 4TI</h1>
 <label for="a">Podaj pierwszą liczbę:</label> <input type="number" id="a">
 <br><br>
 <label for="b">Podaj drugą liczbę:</label> <input type="number" id="b">
 <br><br>
 <input type="button" value="DODAWANIE" onclick="suma_wawr()">
 <input type="button" value="ODEJMOWANIE" onclick="roznica_wawr()">
 <input type="button" value="MNOŻENIE" onclick="iloczyn_wawr()">
 <input type="button" value="DZIELENIE" onclick="iloraz_wawr()">
 <input type="button" value="TEORIA-Wawrzyniak" onclick="teoria_wawr()">

 <div id="wynik" style="margin-top:20px;"></div>

<script>
function suma_wawr() {
  var a = document.getElementById("a").value;
  var b = document.getElementById("b").value;
  if (a === "" || b === "") {
    document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby.";
  } else {
    a = parseFloat(a);
    b = parseFloat(b);
    var suma = (a + b).toFixed(2);
    document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + suma;
  }
}

function roznica_wawr() {
  var a = document.getElementById("a").value;
  var b = document.getElementById("b").value;
  if (a === "" || b === "") {
    document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby.";
  } else {
    a = parseFloat(a);
    b = parseFloat(b);
    var roznica = (a - b).toFixed(2);
    document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + roznica;
  }
}

function iloczyn_wawr() {
  var a = document.getElementById("a").value;
  var b = document.getElementById("b").value;
  if (a === "" || b === "") {
    document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby.";
  } else {
    a = parseFloat(a);
    b = parseFloat(b);
    var iloczyn = (a * b).toFixed(2);
    document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + iloczyn;
  }
}

function iloraz_wawr() {
  var a = document.getElementById("a").value;
  var b = document.getElementById("b").value;
  if (a === "" || b === "") {
    document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby.";
  } else {
    a = parseFloat(a);
    b = parseFloat(b);
    if (b == 0) {
      document.getElementById("wynik").innerHTML = "Nie wolno dzielić przez zero.";
    } else {
      var iloraz = (a / b).toFixed(2);
      document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + iloraz;
    }
  }
}

function teoria_wawr() {
  document.write("<font color=green size=4>pierwsza linia teorii</font><br>");
  document.write("<font color=red size=4>&lt;</font><font color=red size=4>label for=</font><font color=red size=4>&quot;</font>");
  document.write("<font color=red size=4>a</font><font color=red size=4>&quot;</font><font color=red size=4>&gt;</font>");
  document.write("<font color=red size=4>Podaj pierwszą liczbę:</font>");
  document.write("<font color=red size=4>&lt;/label&gt;</font>");
  document.write("<font color=red size=4>&lt;input type=&quot;number&quot; id=&quot;a&quot;&gt;</font><br>");
  document.write("<font color=green size=4>wytłumaczenie</font><br>");
  document.write("<font color=red size=4>Tworzy etykietę z opisem i polem do wprowadzania pierwszej liczby</font><br><br>");

  document.write("<font color=green size=4>druga linia teorii</font><br>");
  document.write("<font color=red size=4>&lt;input type=&quot;button&quot; value=&quot;DODAWANIE&quot; onclick=&quot;suma()&quot;&gt;</font><br>");
  document.write("<font color=green size=4>przycisk uruchamiający funkcję dodającą dwie liczby</font><br><br>");

  document.write("<font color=green size=4>trzecia linia teorii</font><br>");
  document.write("<font color=red size=4>var a = document.getElementById(\"a\").value;</font><br>");
  document.write("<font color=green size=4>wczytanie wartości z pola input do zmiennej</font><br><br>");

  document.write("<font color=green size=4>czwarta linia teorii</font><br>");
  document.write("<font color=red size=4>if (a == \"\" || b == \"\")</font><br>");
  document.write("<font color=green size=4>sprawdzenie czy pola nie są puste</font><br><br>");

  document.write("<font color=green size=4>piąta linia teorii</font><br>");
  document.write("<font color=red size=4>document.getElementById(\"wynik\").innerHTML = \"Wynik działania wynosi: \" + suma;</font><br>");
  document.write("<font color=green size=4>wypisanie wyniku działania na stronę</font><br>");
}
</script>
