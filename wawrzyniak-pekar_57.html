<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Wawrzyniak-Peakr-Zadanie57</title>
</head>
<body>
  <script>
    let numer_dziennika = parseInt(prompt("Podaj swój numer w dzienniku:"));
    for (let i = numer_dziennika; i <= numer_dziennika + 15; i++) {
      let pierw_2 = Math.sqrt(i).toFixed(2);
      let pierw_4 = Math.sqrt(Math.sqrt(i)).toFixed(2);
      document.write("i = " + i + "<br>");
      document.write("pierw_2(" + i + ") = " + pierw_2 + "<br>");
      document.write("pierw_4(" + i + ") = " + pierw_4 + "<br><br>");
      if ((i - numer_dziennika + 1) % 3 === 0) {
        alert("Kliknij OK, aby kontynuować...");
      }
    }
  </script>
</body>
</html>
