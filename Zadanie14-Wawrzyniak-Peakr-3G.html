<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozkład ułamka egipskiego</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Rozkład ułamka 1/4 na trzy ułamki egipskie:</h1>
    <p>1/4 = 1/6 + 1/20 + 1/30</p>
    
    <p>Sprawdzenie:</p>
    <button onclick="sprawdzRozklad()">Sprawdź, czy rozkład jest poprawny</button>
    
    <div id="wynik"></div>

    <button onclick="window.location.href='index.html'">Powrót do strony głównej</button>

    <script>
        function sprawdzRozklad() {
            let wynik = document.getElementById("wynik");
            

            let suma = (1/6) + (1/20) + (1/30);
            let wynikSprawdzania = (suma === 1/4) ? "Rozkład jest poprawny!" : "Rozkład jest niepoprawny!";
            
            wynik.innerHTML = wynikSprawdzania;
        }
    </script>
</body>
</html>
