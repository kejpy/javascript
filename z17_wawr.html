<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Rysowanie Koniczynki</title>  <style>    canvas {      border: 1px solid black;    }  </style></head><body>  <h1>Rysowanie krzywej kwadratowej - Koniczynka</h1>  <canvas id="myCanvas" width="400" height="400"></canvas>  <script>    const canvas = document.getElementById("myCanvas");    const ctx = canvas.getContext("2d");    ctx.clearRect(0, 0, canvas.width, canvas.height);    const startX = 50, startY = 250;    const controlX = 100, controlY = 200;    const endX = 180, endY = 280;    ctx.beginPath();    ctx.moveTo(startX, startY);    ctx.quadraticCurveTo(controlX, controlY, endX, endY);    ctx.closePath();    ctx.strokeStyle = "red";    ctx.stroke();    ctx.beginPath();    ctx.arc(startX, startY, 5, 0, 2 * Math.PI);    ctx.fillStyle = "green";    ctx.fill();    ctx.closePath();    ctx.beginPath();    ctx.arc(controlX, controlY, 5, 0, 2 * Math.PI);    ctx.fillStyle = "purple";    ctx.fill();    ctx.closePath();    ctx.beginPath();    ctx.arc(endX, endY, 5, 0, 2 * Math.PI);    ctx.fillStyle = "red";    ctx.fill();    ctx.closePath();  </script></body></html>
