<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wawrzyniak-Pekar_Zadanie43</title>
</head>
<body>
    <h2 style="color:blue;">Liczby parzyste od 2 do podanej liczby:</h2>
    <div style="font-size:30px; color:green;">
        <script>
            let koniec_petli_waw = parseInt(prompt("Podaj liczbę końcową:"));
            for (let i_waw = 2; i_waw <= koniec_petli_waw; i_waw++) {
                if (i_waw % 2 === 0) {
                    document.write(i_waw + "<br>");
                }
            }
        </script>
    </div>
</body>
</html>
