<!DOCTYPE html><html lang="pl"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Rysowanie stylizowanych linii i pagon sier¿anta</title>    <style>        canvas {            border: 1px solid black;        }    </style></head><body>    <canvas id="myCanvas" width="800" height="600"></canvas>    <script>                var canvas = document.getElementById("myCanvas");        var rodzaj = canvas.getContext("2d");                rodzaj.clearRect(0, 0, canvas.width, canvas.height);                 rodzaj.beginPath();        rodzaj.moveTo(200, 400);        rodzaj.lineTo(250, 300);        rodzaj.lineTo(300, 400);        rodzaj.lineWidth = 20;        rodzaj.lineJoin = "miter";         rodzaj.stroke();                rodzaj.beginPath();        rodzaj.moveTo(350, 400);        rodzaj.lineTo(400, 300);        rodzaj.lineTo(450, 400);        rodzaj.lineWidth = 20;        rodzaj.lineJoin = "round";         rodzaj.stroke();               rodzaj.beginPath();        rodzaj.moveTo(500, 400);        rodzaj.lineTo(550, 300);        rodzaj.lineTo(600, 400);        rodzaj.lineWidth = 20;        rodzaj.lineJoin = "bevel";         rodzaj.stroke();          rodzaj.beginPath();        rodzaj.moveTo(150, 150);         rodzaj.lineTo(200, 100);         rodzaj.lineTo(250, 150);         rodzaj.lineWidth = 10;        rodzaj.strokeStyle = "#FFD700";         rodzaj.stroke();        rodzaj.beginPath();        rodzaj.moveTo(150, 150);         rodzaj.lineTo(250, 150);         rodzaj.lineWidth = 10;        rodzaj.strokeStyle = "#FFD700";         rodzaj.stroke();    </script></body></html>
