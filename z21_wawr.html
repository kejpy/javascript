<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Funny Graphics Story</title>  <style>    body {      font-family: Arial, sans-serif;      text-align: center;    }    .image-container {      display: inline-block;      margin: 20px;    }    .thumbnail-container {      display: inline-block;      vertical-align: top;      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);    }    canvas {      display: block;      margin: 10px auto;    }    .description {      font-size: 14px;      font-family: 'Comic Sans MS', cursive;      color: darkblue;    }  </style></head><body>  <h1>Funny Graphics Story</h1>  <div class="image-row">    <div class="image-container">      <canvas id="canvas1.jpg" width="300" height="169"></canvas>      <p class="description">"This cat thinks it's a lion!"</p>    </div>    <div class="image-container">      <canvas id="canvas2" width="300" height="169"></canvas>      <p class="description">"Dog in the wind — free and fabulous."</p>    </div>    <div class="image-container">      <canvas id="canvas3" width="300" height="169"></canvas>      <p class="description">"Adventure llama at your service!"</p>    </div>    <div class="image-container">      <canvas id="canvas4" width="300" height="169"></canvas>      <p class="description">"What a wise-looking owl!"</p>    </div>  </div>  <div id="thumbnail-section">    <canvas id="thumbnailCanvas1" width="100" height="100"></canvas>    <canvas id="thumbnailCanvas2" width="100" height="100"></canvas>    <canvas id="thumbnailCanvas3" width="100" height="100"></canvas>    <canvas id="thumbnailCanvas4" width="100" height="100"></canvas>  </div>  <script>    const imagePaths = [      'https://via.placeholder.com/600x337?text=Cat',      'https://via.placeholder.com/600x337?text=Dog',      'https://via.placeholder.com/600x337?text=Llama',      'https://via.placeholder.com/600x337?text=Owl'    ];    function drawImageToCanvas(canvasId, imageUrl) {      const canvas = document.getElementById(canvasId);      const ctx = canvas.getContext('2d');      const img = new Image();      img.src = imageUrl;      img.onload = function () {        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);      };    }    imagePaths.forEach((path, index) => {      drawImageToCanvas(`canvas${index + 1}`, path);      drawThumbnailCanvas(`thumbnailCanvas${index + 1}`, path, index);    });    function drawThumbnailCanvas(canvasId, imageUrl, index) {      const canvas = document.getElementById(canvasId);      const ctx = canvas.getContext('2d');      const img = new Image();      img.src = imageUrl;      img.onload = function () {        ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';        ctx.shadowBlur = 10;        ctx.shadowOffsetX = 5;        ctx.shadowOffsetY = 5;        ctx.drawImage(img, 0, 0, 100, 100);      };      if (index % 2 === 0) {        ctx.globalAlpha = 0.7;       }    }  </script></body></html>
